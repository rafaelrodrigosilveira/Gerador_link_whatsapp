<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gerador de link whatsapp</title>
    
    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  </head>
    <body>

      <!-- BANNER -->
      <div class="container text-center">
        <p><h1><label for="text" class="form-label">Gerador de Link para WhatsApp:</label></h1>
        <br/>
      </div>

      <!-- PUBLICIDADE -->
      <div class="container text-center">
        <div class="alert alert-light" role="alert">
          <p><h6><label for="text" class="form-label">Oferecimento:</label></h6></p>
          <a href="http://gibolos.com.br" target="_blank">
  <img src="gibolos.png" alt="Oferecimento Gibolos" style="display: block; margin: 0 auto;" width="320" height="320"></a>
        </div>
      </div>

      <!-- FORMULARIO -->
      <div class="container text-center">
        <div class="alert alert-light" role="alert">
          <div class="col">
            <form id="form-whatsapp" action="https://api.whatsapp.com/send" method="get" target="_blank">
              <p><label for="phone" class="form-label">Telefone:</label>
              <input class="form-control-sm" id="phone" name="phone" type="tel" placeholder="00000000000" pattern="\(\d{2}\) \d{5}-\d{4}" required>
              <label for="text" class="form-label">(com DDD)</label></p>
              <p><label for="text" class="form-label">Mensagem:</label>
              <input class="form-control-sm" id="text" name="text" type="text">
              <label for="text" class="form-label">(Opcional)</label></p>
              
              <div class="col">
                <p><button type="submit" class="btn btn-success" onclick="gerarLink()">Gerar Link Whatsapp</button></p>
            </form>
            <p id="link-whatsapp"></p>
            <p><button id="botao-copiar" class="btn btn-primary" onclick="copiarLink()">Copiar Link</button>
            <button id="botao-ir" class="btn btn-warning" onclick="irLink()">Ir para o Link</button></p>
            </div>
          </div>
        </div>
      </div>

      
      <!-- CREDITOS -->
      <div class="container text-center">
        <div class="alert alert-light" role="alert">
          <p><h6><label for="text" class="form-label">Autor: Rafael Rodrigo Silveira - 2023 - Versao 1.5</label></h6></p>
        </div>
      </div>

      <!-- SCRIPT API WHATSAPP -->
      <script>
        function gerarLink() {
          // Pegar os valores dos inputs
          var phone = document.getElementById("phone").value;
          var text = document.getElementById("text").value;
          // Montar o link do WhatsApp
          var link = "https://api.whatsapp.com/send?phone="+phone+"&text="+text;
          // Mostrar o link no elemento p
          document.getElementById("link-whatsapp").innerHTML = link;
        }
        function copiarLink() {
          // Pegar o texto do elemento p
          var link = document.getElementById("link-whatsapp").innerHTML;
          // Criar um input temporário para copiar o texto
          var inputTemp = document.createElement("input");
          inputTemp.value = link;
          document.body.appendChild(inputTemp);
          // Selecionar e copiar o texto
          inputTemp.select();
          document.execCommand("copy");
          // Remover o input temporário
          document.body.removeChild(inputTemp);
        }
        function irLink() {
          // Copiar o link antes de abrir a nova aba
          copiarLink();
          // Pegar o texto do elemento p
          var link = document.getElementById("link-whatsapp").innerHTML;
          // Abrir o link em uma nova aba
          window.open(link, "_blank");
        }
      </script>

      <!-- BOOTSTRAP SCRIPT-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
